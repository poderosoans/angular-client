<button type="button" (click)="habilitar = (habilitar==true) ? false: true;" class="btn btn-primary my-3">{{habilitar ? 'Ocultar' : 'Mostrar'}}</button>
<div class="card">
  <div class="card-header">
    Listado de cursos
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let curso of listaCursos">{{curso}}</li>
  </ul>
</div>

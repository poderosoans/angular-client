<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <form (ngSubmit)="create()">
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Nombre" [(ngModel)]="client.name" name="name">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Apellidos" [(ngModel)]="client.lastname" name="lastname">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Email" [(ngModel)]="client.email" name="email">
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary">Crear</button>
      </div>
    </form>
  </div>
</div>

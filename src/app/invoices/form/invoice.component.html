<div class="card bg-light">
  <div class="card-header">{{title}} : {{invoice.description}}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; volver</a>
    </h4>

    <form>
      <div class="form-group row" *ngIf="invoice.client">
        <label class="col-sm-2 col-form-label">
          Cliente</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" value="{{invoice.client.name}} {{invoice.client.lastname}}" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">
          Descripción</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="invoice.description" name="description">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">
          Observación</label>
        <div class="col-sm-6">
          <textarea type="text" class="form-control" [(ngModel)]="invoice.observation" name="observation">
                </textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-secondary">Crear Factura</button>
        </div>
      </div>

    </form>
  </div>
</div>
